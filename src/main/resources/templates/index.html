<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form action="/outcome" method="post" th:object="${person}">
                    <form  id="signup-form" class="signup-form">
                        <h2 class="form-title">BMI Calculator</h2>
                        <div class="container row" style="margin-left: 20px">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" th:value="MEN">
                                <label class="form-check-label" for="inlineRadio1">men</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" th:value="WOMEN">
                                <label class="form-check-label" for="inlineRadio2">women</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input th:field="*{name}" type="text" class="form-input" name="name" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <input th:field="*{surrname}" type="text" class="form-input" name="surname" id="surname" placeholder="Your Surrname" required />
                        </div>
                        <div class="form-group">
                            <input th:field="*{weight}" type="number" class="form-input" name="weight" id="weight" placeholder="Weight" required/>
                            <span class="input-units-std">Kilograms</span>
                        </div>
                        <div class="form-group">

                            <input th:field="*{hight}" type="number" class="form-input" name="height" id="height" placeholder="Height" required />
                            <span class="input-units-std">centymeter</span>

                        </div>
                        <div class="form-group">


                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Oblicz" />
                        </div>
                    </form>
                    </form>
                    <form action="/info"  target="_blank">
                    <p
                    </p>
                    </form>
                </div>
            </div>
        </section>

    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
